name: Auto publish

on:
  push:
    branches: ['master']

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # 获取代码

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # 设置 node 版本
          registry-url: 'https://registry.npmjs.org'

      # Bun.js 可以直接用TS源码，不需要编译

      - name: Publish to npm
        run: npm publish # 发布到 npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # 使用 npm token 进行身份验证

      - name: Get version from package.json
        id: get_version
        run: echo "VERSION=$(node -p -e "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create release tag
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git tag -a "release/$VERSION" -m "Auto-generated tag from GitHub Actions"
          git push origin "release/$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
